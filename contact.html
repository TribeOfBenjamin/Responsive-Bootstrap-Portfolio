    <link rel="stylesheet" href="style.css">
    <!--Lobster Font-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>BJV Portfolio</title>
</head>
<body>

    <header>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand titleCenter lobsterFont" href="#">Benjamin Vasko</a>
            <div class="collapse navbar-collapse container justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="https://tribeofbenjamin.github.io/Week2HW/index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://tribeofbenjamin.github.io/Week2HW/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="https://tribeofbenjamin.github.io/Week2HW/contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!--Page Title-->
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h1>Contact</h1>
                    <hr>
                </div>
            </div>
            <!--Contact Form-->
            <div class="row gray pt-3 pb-3 mb-5 mx-auto mw-100" style="width: 600px;">
                <div class="col-md-12">
                  <form>
                    <!--Name Field-->
                    <div class="form-group">
                      <label for="formGroupExampleInput">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                    </div>
                    <!--Email Field-->
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Email</label>
                      <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                    </div>
                    <!--Message Field-->
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Message</label>
                      <textarea class="form-control" id="formGroupExampleTextarea1" rows="6" placeholder="Write your message here..."></textarea>
                    </div>
                    <!--Button-->
                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                  </form>

                </div>

            </div>
        </div>

    </main>

    <!--Footer-->
    <footer>
        <div class="container card-footer mw-100">
            <div class="row">
                <div class="col-md-12 text-center">
                  Copyright &copy; Benjamin Vasko 2020
                </div>
